{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/chat.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="#">About</a>
                <a href="{% url 'contact' %}">Contact</a>

                
            </nav>
        </div>
    </header>

    <main>
        <img src="{% static 'portfolio/images/bg1.png' %}" alt="Background Image"
            style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">
        
        <!-- ðŸ”½ Insert this block to allow child templates to inject their content -->
        {% block content %}
            {% for item in portfolio_items %}
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.title }}">
                {% endif %}
                {% if item.audio %}
                    <audio controls>
                        <source src="{{ item.audio.url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                {% endif %}
                <hr>
            {% endfor %}
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
